<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Admin</title>
    <!--Bootstrap-->
    <link 
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" 
    />
    <!--Scripts-->
    <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
    ></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"
    ></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"
    ></script>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/1b89add077.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="margin-top: 11px;">
                <h3>
                    CRUD Admin
                    <small class="text-muted">Dashboard</small>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button 
                type="button" 
                class="btn btn-primary float-right" 
                data-toggle="modal" 
                data-target="#modalRegistro"
                >
                <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Msg Sucesso-->
        <div 
        id="msgSuccess"
        class="alert alert-success container-md" 
        role="alert" 
        style="width: 317px;height:50px;display: none;"
        >
            <p>Registro salvo com sucesso!</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="top: 43px;margin-top: -43px;">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <table id="tblDados" class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Sobrenome</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Formação</th>
                        <th scope="col" style="width:50px;"></th>
                        <th scope="col" style="width:50px;"></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input id="hdID" type="hidden">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Nome</label>
                            <input 
                            id="txtNome" 
                            type="text" 
                            class="form-control" 
                            placeholder="Nome"
                            required
                            >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Sobrenome</label>
                            <input 
                            id="txtSobrenome" 
                            type="text" 
                            class="form-control" 
                            placeholder="Sobrenome"
                            required
                            >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Data de Nascimento</label>
                            <input 
                            id="txtDtNascimento" 
                            type="date" 
                            class="form-control"
                            required
                            >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Formação</label>
                            <input 
                            id="txtFormacao" 
                            type="text" 
                            class="form-control" 
                            placeholder="Formação"
                            required
                            >
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
